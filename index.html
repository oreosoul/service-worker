<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <link rel="manifest" href="/manifest.json">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/style.css">
<body>
    <header>
        <span class="title">Service Worker is Awsome!</span>
    </header>
    <section>
        <ul class="movie-list"></ul>
    </section>
</body>
<script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/api.js"></script>
<script>
    function handleResponse(response){
        let movieItems = new DocumentFragment()
        let movieList = document.querySelector('.movie-list')
        response.subjects.forEach(movie => {
            let li = document.createElement("li")
            li.classList.add('movie-item')
            li.innerHTML = `
                <div class="movie-img-wrap"><div class="movie-img" style="background-image:url('${movie.images.small}')"></div></div>
                <div class="movie-info">
                    <div class="movie-title"><a href="${movie.alt}">${movie.title}</a><span>${movie.year}</span></div>
                    <div class="movie-actors">导演：<a href="https://movie.douban.com/celebrity/1047973/">弗兰克·德拉邦特</a></div>
                    <div>主演：<a href="https://movie.douban.com/celebrity/1054521/">蒂姆·罗宾斯</a><a href="https://movie.douban.com/celebrity/1054534/">摩根·弗里曼</a><a href="https://movie.douban.com/celebrity/1041179/">鲍勃·冈顿</a></div>
                    <div class="movie-rating">评分：<span>${movie.rating.average}/${movie.rating.max}</span></div>
                </div>`
            movieItems.appendChild(li)
        })
        movieList.appendChild(movieItems)
        movieList.addEventListener
    }
    function getTopMovies (start=0, count=20) {
        let script = document.createElement("script")
        script.src = `http://api.douban.com/v2/movie/top250?count=${count}&start=${start}&callback=handleResponse`
        document.body.append(script)
    }
    window.onload = function() {   
        getTopMovies()
    }
</script>
</html>
